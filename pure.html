<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        var workurl = '/JavascriptSubtitlesOctopus/js/both/subtitles-octopus-worker.js'
        var toggleScriptMode = function(mode) {
            if (mode == "asmjs") {
                setasmjsmode();
                window.location.reload(false); 
            } else if (mode == "wasm") {
                setwasmmode();
                window.location.reload(false); 
            } else {
                setbothmode();
                window.location.reload(false); 
            }
        };

        var setbothmode = function() {
            localStorage.setItem("scriptmode","both");
            workurl = '/JavascriptSubtitlesOctopus/js/both/subtitles-octopus-worker.js'
        };

        var setasmjsmode = function() {
            localStorage.setItem("scriptmode","asmjs");
            workurl = '/JavascriptSubtitlesOctopus/js/asmjs/subtitles-octopus-worker.js'
        };

        var setwasmmode = function() {
            localStorage.setItem("scriptmode","wasm");
            workurl = '/JavascriptSubtitlesOctopus/js/wasm/subtitles-octopus-worker.js'
        };
        SubtitlesOctopusOnLoad = function () {
            if("undefined" != typeof Storage){
                if (localStorage.getItem("scriptmode") === "both") {
                    setbothmode();
                } else if (localStorage.getItem("scriptmode") === "asmjs") {
                    setasmjsmode();
                } else if (localStorage.getItem("scriptmode") === "wasm") {
                    setwasmmode();
                } else {
                    setbothmode();
                }
            }
            var video = document.getElementById('video');
            var options = {
                video: video,
                subUrl: '/JavascriptSubtitlesOctopus/test.ass',
                fonts: ['/JavascriptSubtitlesOctopus/fonts/Arial.ttf', '/JavascriptSubtitlesOctopus/fonts/TimesNewRoman.ttf'],
                //onReady: onReadyFunction,
                //debug: true,
                workerUrl: workurl
            };
            window.octopusInstance = new SubtitlesOctopus(options); // You can experiment in console
            //LibassJsReady = function () {
            //};
        };

        var isFirstRun = true;
        var runBenchmark = function () {
            octopusInstance.video.width = 1280;
            octopusInstance.video.height = 720;
            octopusInstance.resize();
            octopusInstance.runBenchmark();
            if (isFirstRun) {
                alert('See the result in console.');
                isFirstRun = false;
            }
        };
    </script>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<a href="index.html">Index</a><br><br>

<video id="video" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4" width="840" height="480" controls></video>

<script src="/JavascriptSubtitlesOctopus/js/both/subtitles-octopus.js"></script>

<br>
Subtitles not shown in fullscreen when using with pure HTML5 video. Fullscreen working in any player with custom controls (<a href="videojs.html">see example with Video.js player</a>). <a href="https://github.com/Dador/JavascriptSubtitlesOctopus/issues/1#issuecomment-271834400">Why this happens?</a>

<br>
<br>
<button onclick="runBenchmark();">Run benchmark</button>
<br>
<br>
<button onclick="toggleScriptMode('both');">Both Mode</button>
<button onclick="toggleScriptMode('asmjs');">ASM.JS Mode</button>
<button onclick="toggleScriptMode('wasm');">WASM Mode</button>

</body>
</html>
