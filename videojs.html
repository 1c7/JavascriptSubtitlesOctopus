<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://vjs.zencdn.net/5.14.1/video-js.css" rel="stylesheet">
</head>
<body>
<video class="video-js" id="video" src="https://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" width="600" height="500" controls data-setup="{}"></video>
<script src="https://vjs.zencdn.net/5.14.1/video.js"></script>
<script src="/JavascriptSubtitlesOctopus/subtitles-octopus.js"></script>

<script>
    videojs('video').ready(function () {
        // This would look more nice as a plugin but is's just as showcase of using with custom players
        var video = this.tech_.el_;
        window.SubtitlesOctopusOnLoad = function () {
            var options = {
                video: video,
                subUrl: '/JavascriptSubtitlesOctopus/test.ass',
                fonts: ['/JavascriptSubtitlesOctopus/font-1.ttf', '/JavascriptSubtitlesOctopus/font-2.ttf'],
                //onReady: onReadyFunction,
                //debug: true,
                workerUrl: '/JavascriptSubtitlesOctopus/subtitles-octopus-worker.js'
            };
            window.octopusInstance = new SubtitlesOctopus(options); // You can experiment in console
        };
        if (SubtitlesOctopus) {
            SubtitlesOctopusOnLoad();
        }
        //LibassJsReady = function () {
        //};
    });
</script>
</body>
</html>
